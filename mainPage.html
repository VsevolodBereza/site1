{% extends 'base.html' %}


{% block head %}   
{% endblock %}


{% block body %} 
<div class="content">
	<h1> Tasks </h1>

			{% if check %}
				<h2>There are no tasks yet!</h2>
				<h3>Add one below!</h3>
			{% else %}
	<table>
		<tr>
			<th>TASK</th>
			<th>DATE</th>
			<th>ACTION</th>
		</tr>
		{% for i in tasks  %}
			<tr>
				<td>{{i[1][0] }} </td>
				<td>{{i[1][1]}} </td>
				<td>
						<a href="/update/{{i[0]}}">Update</a>
						<a href="/delete/{{i[0]}}">Delete</a>
						</td>
			</tr>
		{% endfor %}		


	</table>
	{% endif %}

	<div class="form">
		<form action='/' method="POST">
			<input type="text" name="content" id="content">
			<input type="submit" value="Add task">	
		</form>
	</div>
</div>
{% endblock %}
